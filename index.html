<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DStudio Page Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/component.css">
</head>
<body>
    <div class="page-container">
        <header class="container m-auto flex">
            <h1 class="logo"><a href="#" class="block"><img class="w-full h-full" src="https://cdn.dribbble.com/users/1126935/avatars/normal/ad950648ff063aa894a8207fc3d58a9c.png?1627235803" alt=""></a></h1>
            <div class="head__right">
                <ul>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Brands</a></li>
                </ul>
                <div class="search">
                    <span>Search Anything</span>
                    <i class="fas fa-search"></i>
                </div>
            </div>
    
            <div class="head__left">
                <ul>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Gift Card</a></li>
                    <li><a href="#">Get App</a></li>
                </ul>
            </div>
        </header>
        <div class="fifty-fifty">
            <div class="fifty__contentBlock">
                <div class="fifty__contentBlock-text">
                    <p class="fifty__contentBlock-text--prehead">New User?</p>
                    <a href="#">Get Registered to earn 20% Discount</a>
                    <h2 class="fifty__contentBlock-text--head uppercase">neutrogena hydro boost water gel</h2>
                </div>
                <div class="fifty__contentBlock-reviews">
                    <i class="fas fa-star"></i>
                    <span>4.3/5</span>
                    <ul>
                        <li><a href="#">6851 Ratings</a></li>
                        <li><a href="#">2577 Reviews</a></li>
                    </ul>
                </div>
                <div class="fifty__contentBlock-button">
                    <a href="#">Buy Now $85.50</a>
                    <a href="#">Add to Wishlist</a>
                </div>
                <span>Inlusive of all taxes</span>
            </div>
            <div class="fifty-fifty__image">
                <img src="/images/main-product.jpeg" alt="">
            </div>
        </div>
    </div>

        <script src="https://kit.fontawesome.com/51b3e01251.js" crossorigin="anonymous"></script>
</body>
</html>
